<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/quiz.css" />
  </head>
  <body>
    <header>
      <h2 class="time">Time: <span id="timer">5</span></h2>
    </header>

    <main>
      <section class="container">
        <h1 id="question">Arrays in JavaScript can be used to store _____.</h1>

        <div class="multiple-choice">
          <div>
            <p class="choice" data-character="a">A. numbers and strings</p>
          </div>
          <div>
            <p class="choice" data-character="b">B. other arrays</p>
          </div>
          <div>
            <p class="choice" data-character="c">C. booleans</p>
          </div>
          <div>
            <p class="choice" data-character="d">D. all of the above</p>
          </div>
        </div>

        <span id="lose-text"></span>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
